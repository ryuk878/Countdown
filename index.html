<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_countDown.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1 class="rainbow">Countdown to Beer time</h1>
    <section class="center"></section>
    <h2 class="countdown"></h2>
    <div class="deadline">
      <div class="container">
        <!-- days -->
        <div>
          <h4 class="days">1</h4>
          <span>Days</span>
        </div>
        <!-- end-->
        <!-- Hours -->
        <div>
          <h4 class="hours">1</h4>
          <span>Hours</span>
        </div>
        <!-- end-->
        <!-- Minutes -->
        <div>
          <h4 class="minutes">1</h4>
          <span>Minutes</span>
        </div>
        <!-- end-->
        <!-- Seconds -->
        <div>
          <h4 class="seconds">1</h4>
          <span>Seconds</span>
        </div>
        <!-- end-->
      </div>
      <div class="container2">
        <div class="image">
          <img src="Parrot.png" alt="Parrot" width="600px" />
        </div>
        <div class="image2">
          <img src="Parrot.png" alt="Parrot" width="600px" />
        </div>
      </div>
    </div>
    <script src="countDown.js"></script>
  </body>
</html>
